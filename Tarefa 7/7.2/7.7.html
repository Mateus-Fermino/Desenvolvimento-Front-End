<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor acrescido</title>
</head>
<body>
    <script>
        prod = Number(prompt("Entre com o valor do produto"))

        acres = prod * (20/100)
        val_novo = prod + acres

        alert("O novo valor do produto é "+val_novo+" reais")
        console.log("O novo valor do produto é "+val_novo+" reais")

    </script>
    
</body>
</html>
