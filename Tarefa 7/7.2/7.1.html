<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dois valores</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("Insira um número"))

        let num2 = Number(prompt("Outro..."))

        let soma = num1 + num2

        alert("A soma dos valores é igual a " + soma)
        console.log("A soma dos valores é igual a " + soma)
    </script>
</body>
</html>
