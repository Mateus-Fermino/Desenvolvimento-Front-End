<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de temperatura 2</title>
</head>
<body>
    <script>
        graus_c = Number(prompt("Insira a temperatura em Graus Centígrados"))

        graus_f = (graus_c * 1.8) + 32

        alert(graus_c+ "°C é igual a "+graus_f+ "°F")
        console.log(graus_c+ "°C é igual a "+graus_f+ "°F")
    </script>
</body>
</html>
