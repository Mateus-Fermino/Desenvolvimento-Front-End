<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lado e área do quadrado</title>
</head>
<body>
    <script>
        let lado = Number(prompt("Insira o valor de um lado do quadrado"))

        let area = lado * lado

        alert("O lado inserido é: " + lado)
        console.log("O lado inserido é: " + lado)

        alert("A área do quadrado é: " + area)
        console.log("A área do quadrado é: " + area)
    </script>
</body>
</html>
