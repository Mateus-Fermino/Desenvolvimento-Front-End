<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconto</title>
</head>
<body>
    <script>
        valor_prod = Number(prompt("Insira o valor do produto"))

        desconto = valor_prod * 0.10

        valor_atual = valor_prod - desconto

        alert("O produto com 10% de desconto é "+valor_atual+ " reais")
        console.log("O produto com 10% de desconto é "+valor_atual+ " reais")
</script>
</body>
</html>
