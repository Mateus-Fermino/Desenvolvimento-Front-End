<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de horas em minutos</title>
</head>
<body>
    <script>
        horas = Number(prompt("Insira o total de horas"))

        conversor = horas * 60

        alert(horas+" horas são iguais a "+conversor+ " minutos")
        console.log(horas+" horas são iguais a "+conversor+ " minutos")
    </script>
    
</body>
</html>
