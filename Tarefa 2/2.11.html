<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hyperlinks</title>
</head>
<body>
    <h1>Exemplos de Hyperlinks</h1>
    <p>Esta é uma pagina exemplo com varios HyperLinkss</p>
    <h2>Hyperlinks Internos</h2>
    <ul>
        <li><a href="#Seção1">Ir para seção 1</a></li>
        <li><a href="#Seção2">Ir para seção 2</a></li>
    </ul>

    <h1>Hyperlinks Externos.</h1>
    <ul>
            <li><a href="https://WWW.google.com" target="_blank">google</a></li>
            <li><a href="https://WWW.Facebook.com" target="_blank">Facebook</a></li>
            <li><a href="https://WWW.Twitter.com" target="_blank">Twitter</a></li>
        </ul>

    <h2 id="#Seção1">Seção 1 </h2>
    <p>Essa é a seção 1 da pagina</p>

    <h2 id="#Seção2">Seção 2 </h2>
    <p>Essa é a seção 2 da pagina</p>
        
</body>
</html>
