<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aumento</title>
</head>
<body>
    <script>
        salario_atual = Number(prompt("Insira o salário atual"))

        porc_aumento = Number(prompt("Qual a porcentagem de aumento que deve ser aplicada?"))

        valor_aumento = salario_atual * (porc_aumento/100)
        salario_futuro = salario_atual + valor_aumento

        alert("Salário atual: " + salario_atual+ "; Porcentagem de aumento: "+ porc_aumento+ "; Salário futuro: "+salario_futuro
        )
        console.log("Salário atual: " + salario_atual+ "; Porcentagem de aumento: "+ porc_aumento+ "; Salário futuro: "+salario_futuro
        )

    </script>    
</body>
</html>
