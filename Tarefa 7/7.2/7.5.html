<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de temperatura</title>
</head>
<body>
    <script>
        graus_f = Number(prompt("Insira a temperatura em Graus Fahrenheit"))

        graus_c = (graus_f - 32)/1.8

        alert(graus_f+ "°F é igual a "+graus_c+ "°C")
        console.log(graus_f+ "°F é igual a "+graus_c+ "°C")
    </script>
    
</body>
</html>
