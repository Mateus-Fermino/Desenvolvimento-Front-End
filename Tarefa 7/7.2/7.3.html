<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lados, perimetro e área do retangulo</title>
</head>
<body>
    <script>
        let lado1 = Number(prompt("Insira o valor de um lado do retangulo"))

        let lado2 = Number(prompt("Agora o outro"))

        let area = lado1 * lado2

        let per = (lado1 + lado2) * 2

        alert("Os lados inseridos são: " +lado1+" e " +lado2 )
        console.log("Os lados inseridos são: " +lado1+"e " +lado2)

        alert("A área do retangulo é: " + area)
        console.log("A área do quadrado é: " + area)

        alert("O perímetro do retangulo é: " + per)
        console.log("A área do quadrado é: " + per)


    </script>
</body>
</html>
