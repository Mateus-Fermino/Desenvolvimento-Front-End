<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de 3 notas</title>
</head>
<body>
    <script>
        nota1 = Number(prompt("Insira a nota 1"))
        nota2 = Number(prompt("Insira a nota 2"))
        nota3 = Number(prompt("Insira a nota 3"))
        
        media = (nota1 + nota2 + nota3)/3

        alert("A média das notas inseridas é "+media)
        console.log("A média das notas inseridas é "+media)
    </script>
    
</body>
</html>
