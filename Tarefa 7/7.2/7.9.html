<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores anterior e posterior</title>
</head>
<body>
    <script>
        num = Number(prompt("Insira um número"))

        ant = num -1
        post = num + 1

        alert("O número anterior de "+num+ " é "+ant+", e o posterior é "+post)
        console.log("O número anterior de "+num+ " é "+ant+", e o posterior é "+post)
    </script>
    
</body>
</html>
